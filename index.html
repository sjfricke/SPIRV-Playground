<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SPIR-V Playground</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body onload="loadPlayground('lib/SPIRV-Headers/include/spirv/unified1/')">

    <div id="mainModuleContainer">
        <div id="moduleSettings">
            <div id="settings">
                <label for="selectTool">Select Tool:</label>
                <select id="selectTool">
                </select>
                <label for="commandFlags">command options</label>
                <input type="text" id="commandFlags" name="commandFlags">
            </div>
        </div>

        <div id="moduleData">
            <div class="mainColumn" id="disassembleDiv" contenteditable="true"></div>
            <div class="mainColumn" id="resultDiv"></div>
        </div>
    </div>

  <script src="lib/jquery-3.5.1.min.js"></script>

  <script src="source/utils.js"></script>
  <script src="source/input.js"></script>
  <script src="source/spirv.js"></script>
  <script src="source/main.js"></script>
  </body>
</html>
