<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SPIR-V Playground</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="loadPlayground('lib/SPIRV-Headers/include/spirv/unified1/')">

    <div id="mainModuleContainer">
        <div id="moduleSettings">
            <div id="settings">
                <label class="settingLabel" for="selectTool">Select Tool:</label>
                <select id="selectTool">
                </select>
                <label class="settingLabel" for="commandFlags">command options</label>
                <input type="text" id="commandFlags" name="commandFlags">
            </div>
        </div>

        <div id="moduleData">
            <div class="mainColumn" id="disassembleDiv" contenteditable="true" spellcheck="false" tabindex="-1" draggable="false"></div>
            <div class="mainColumn" id="resultDiv">
                <button id="copyToClipboard" class="customButton">Copy To Clipboard</button>
                <div id="resultText"></div>
            </div>
        </div>
    </div>

    <div id="alertBox"></div>

    <script src="lib/jquery-3.5.1.min.js"></script>

    <script src="source/utils.js"></script>
    <script src="source/defaults.js"></script>
    <script src="source/input.js"></script>
    <script src="source/spirv.js"></script>
    <script src="source/main.js"></script>
</body>

</html>
