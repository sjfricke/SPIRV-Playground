<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SPIR-V Playground</title>
    <link rel="stylesheet" type="text/css" href="lib/codemirror/codemirror.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="loadPlayground('lib/SPIRV-Headers/include/spirv/unified1/')">

    <div id="mainModuleContainer">
        <div id="moduleSettings">
            <div class="settings" id="settingTop">
                <input type="file" name="fileSelector" id="fileSelector" class="hide"/>
                <label for="fileSelector" class="settingButton">Load SPIR-V file</label>
                <button id="clearCache" class="settingButton">Clear Cache</button>
                <button id="largerText" class="settingButton">Larger Text</button>
                <button id="smallerText" class="settingButton">Smaller Text</button>
            </div>
            <div class="settings" id="settingBottom">
                <div>
                    <label class="settingLabel" for="selectTool">Select Tool:</label>
                    <select class="toolOptions" id="selectTool">
                    </select>
                    <label class="settingLabel" for="commandFlags">command options</label>
                    <input type="text" class="commandFlags" id="commandFlags" name="commandFlags" spellcheck="false">
                    <button class="addRemovePipeline" id="AddPipeline2">+</button>
                </div>
                <div id="pipeline2">
                    <label class="settingLabel" for="selectTool2">Select Tool:</label>
                    <select class="toolOptions" id="selectTool2">
                    </select>
                    <label class="settingLabel" for="commandFlags2">command options</label>
                    <input type="text" class="commandFlags" id="commandFlags2" name="commandFlags2" spellcheck="false">
                    <button class="addRemovePipeline" id="AddPipeline3">+</button>
                    <button class="addRemovePipeline" id="RemovePipeline2">-</button>
                </div>
                <div id="pipeline3">
                    <label class="settingLabel" for="selectTool3">Select Tool:</label>
                    <select class="toolOptions" id="selectTool3">
                    </select>
                    <label class="settingLabel" for="commandFlags3">command options</label>
                    <input type="text" class="commandFlags" id="commandFlags3" name="commandFlags3" spellcheck="false">
                    <button class="addRemovePipeline" id="RemovePipeline3">-</button>
                </div>
            </div>
        </div>

        <div id="moduleData">
            <div class="mainColumn codeEditor" id="inputEditorDiv">
            </div>
            <div class="mainColumn" id="resultDiv">
                <button id="copyToClipboard">Copy To Clipboard</button>
                <div class="codeEditor" id="outputEditorDiv"></div>
            </div>
        </div>
    </div>

    <div id="alertBox"></div>

    <script src="lib/jquery-3.5.1.min.js"></script>

    <script src="lib/codemirror/codemirror.js"></script>
    <script src="lib/codemirror/active-line.js"></script>
    <script src="lib/codemirror/matchbrackets.js"></script>
    <script src="source/syntaxHighlighting/clike.js"></script>
    <script src="source/syntaxHighlighting/codemirror-mode-glsl.js"></script>
    <script src="source/syntaxHighlighting/codemirror-mode-hlsl.js"></script>
    <script src="source/syntaxHighlighting/codemirror-mode-spirv.js"></script>

    <script src="source/utils.js"></script>
    <script src="source/defaults.js"></script>
    <script src="source/input.js"></script>
    <script src="source/spirv.js"></script>
    <script src="source/main.js"></script>
</body>

</html>
